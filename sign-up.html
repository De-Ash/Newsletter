  <body class="text-center bg-light">
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images\1.png" alt="De-Ash logo" width="114" height="114">
    <h1 class="h1 mb-3 fw-normal">Signup To My Newsletter</h1>

    <div class="form">
      <input autofocus type="text" class="form-control top" id="floatingFirstname" placeholder="Firstname" required name="firstName">
    </div>

    <div class="form">
      <input type="text" class="form-control middle" id="floatingLastname" placeholder="Lastname" required name="lastName">
    </div>

    <div class="form">
      <input type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" required name="eMail">
    </div>

    <input class="w-100 btn btn-lg btn-warning" type="submit" value="Sign Me Up">
    <p class="mt-2 mb-3 text-muted">&copy; Obiajulu Anthony</p>
  </form>
</main>
